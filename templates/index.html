<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Price Predictor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">üè† House Price Predictor</h2>
    <form action="/predict" method="post">
        <input type="number" class="form-control mb-3" name="LotArea" placeholder="Lot Area (sq ft)" required>
        <input type="number" class="form-control mb-3" name="OverallQual" placeholder="Overall Quality (1-10)" required>
        <input type="number" class="form-control mb-3" name="YearBuilt" placeholder="Year Built" required>
        <input type="number" class="form-control mb-3" name="TotalBsmtSF" placeholder="Total Basement Area (sq ft)" required>
        <input type="number" class="form-control mb-3" name="GrLivArea" placeholder="Living Area (sq ft)" required>
        <input type="number" class="form-control mb-3" name="FullBath" placeholder="Full Bathrooms" required>
        <input type="number" class="form-control mb-3" name="BedroomAbvGr" placeholder="Bedrooms Above Ground" required>
        <input type="number" class="form-control mb-3" name="GarageCars" placeholder="Garage Cars" required>
        <button type="submit" class="btn btn-primary w-100">Predict Price</button>
    </form>
</div>
</body>
</html>
